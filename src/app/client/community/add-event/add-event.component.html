<div class="card">
  <div class="card-body">
    <h5 class="card-title">Post a new event here!</h5>
    <div class="container-fluid bg-white form-input">
      <div class="row">
          <div class="col-lg-7">
              <form [formGroup] ="add_event_form">
                <div class="form-group">
                    <label for="eventTitle">Title<span class="asterisk">*</span></label>
                    <input type="text"
                      id="eventTitle"
                      class="form-control"
                      name="eventTitle"
                      formControlName="eventTitle"
                      required>
                </div>
                <div class="form-group">
                  <label for="date">Event Date:<span class="asterisk">*</span></label>
                  <input 
                    class="form-control" 
                    id="date" 
                    placeholder="MM/DD/YYYY" 
                    type="date"
                    required>
                </div>
                <div class="form-group">
                  <label for="eventDescription">Description:</label>
                  <textarea 
                    name="eventDescription" 
                    id="eventDescription" 
                    cols="30" 
                    rows="10"
                    class="form-control"
                    formControlName="eventDescription">
                  </textarea>
                </div>
                <div class="form-group">
                  <label for="pictureURL">Image URL:</label>
                  <input class="form-control" id="pictureURL" type="text">
                </div>
                <br>
              </form>
              <div>
                <button (click)="createNewEvent()" class="btn btn-primary btn-lg">POST</button>
              </div>
            </div>
      </div>
    </div>
  </div>  
</div>
