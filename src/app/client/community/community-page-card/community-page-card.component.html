<div class="card bg-light">
    <h1 class="card-text">
        {{ event.eventTitle }}
    </h1>
    <p class="card-text">
        {{ event.date }}
      </p>
    <img class="card-img-top" src="{{ event.pictureURL }}" style="height: 15rem;"
      alt="Card image cap">
    <div class="card-body">
      <p class="card-text">
        {{ event.eventDescription }}
      </p>
    </div>
  </div>
