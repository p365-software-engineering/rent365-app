<div class="container-fluid">
  <button type="button" name="" id="" class="btn new-post btn-secondary btn-lg" (click)="createNewEvent()">
    + NEW COMMUNITY POST
  </button>
  <div class="card-group">
    <!-- Iterate over list of events -->
    <div class="news" *ngFor="let _event of _events | async">
      <community-page-card [event]="_event"> </community-page-card>
    </div>
  </div>
</div>
