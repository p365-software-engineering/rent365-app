<div class="container-fluid">
  <div class="card text-dark-2 bg-light-1">
    <img class="card-img-top" src="https://hdqwalls.com/wallpapers/forest-dark-evening-sunset-last-light-minimalistic-5c.jpg"
      alt="">
    <div class="card-body">
      <h4 class="card-title">STATEMENT</h4>
      <hr class="my-2 bg-dark">
      <br>

      <div class="container-fluid bg-white card-shadow">
        <div class="row">
          <div class="table-responsive form-input">
              <table class="table table-hover ">
                  <thead class="thead-light">
                    <tr>
                      <th scope="col">Transaction ID</th>
                      <th scope="col">Transaction Date</th>
                      <th scope="col">ApartmentID</th>
                      <th scope="col">Amount</th>
                    </tr>
                  </thead>
                  <tbody *ngFor="let statement of _statements | async">
                    <tr>
                      <td> {{ statement.id | slice:-8 }} </td>
                      <td> {{ statement.datePaid }} </td>
                      <td> {{ statement.apartmentID | slice:-8}} </td>
                      <td> {{ statement.amount }} </td>
                    </tr>
                  </tbody>
                </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
