<br>
<div class="container-fluid container-enquiry">
    <div class="card text-white bg-dark">
        <div class="card-body">
            <h4 class="card-title">SEND US AN ENQUIRY</h4>
            <hr class="my-2 bg-light">
            <br>
            <div class="container-fluid bg-white form-input">
                <div class="row">
                    <div class="col-lg-7">
                        <form [formGroup] ="enquiry">
                                <div 
                                id="user-data"
                                 Group="userData">
                                <div class="form-group">
                                    <label for="firstname">First Name<span class="asterisk">*</span></label>
                                    <input type="text"
                                    id="firstname"
                                    class="form-control"
                                    name="firstname"
                                    formControlName="firstName"
                                    required>
                                </div>
                                <div class="form-group">
                                    <label for="lastname">Last Name<span class="asterisk">*</span></label>
                                    <input type="text"
                                    id="lastname"
                                    class="form-control"
                                    name="lastname"
                                    formControlName="lastName"
                                    required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email<span class="asterisk">*</span></label>
                                    <input 
                                        type="email"
                                        id="email"
                                        class="form-control"
                                        name="email"
                                        formControlName="email"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone Number</label>
                                    <input type="text"
                                    id="phone"
                                    class="form-control"
                                    name="phone"
                                    formControlName="contact"
                                    >
                                </div>
                            </div>
                            <!-- <div class="form-group">
                                <label for="property">Which Property Are You Interested In?</label>
                                <select 
                                    name="property" 
                                    id="property"
                                    class="form-control" formControlName="property"
                                     >
                                    <option value="property1">Property 1</option>
                                    <option value="property2">Property 2</option>
                                    <option value="property3">Property 3</option>
                                    <option value="property4">Property 4</option>
                                </select>
                            </div> -->
                            <div class="form-group">
                                <label for="message">Message:</label>
                                <textarea 
                                    name="message" 
                                    id="message" 
                                    cols="50" 
                                    rows="10"
                                    class="form-control"
                                    formControlName="message">
                                </textarea>
                            </div>
                            <button type="submit" (click)="enquire()" name="requestSubmit" id="requestSubmit" class="btn btn-primary btn-lg">SUBMIT</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
