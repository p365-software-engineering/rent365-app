<div class="container">
    <div class="row">
        <div class="col-xs-5">
            <h3>Contact Us</h3>
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div 
                    id="user-data"
                    ngModelGroup="userData"
                    #userData="ngModelGroup">
                    <div class="form-group">
                        <label for="firstname">First Name<span class="asterisk">*</span></label>
                        <input type="text"
                        id="firstname"
                        class="form-control"
                        ngModel
                        name="firstname"
                        required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name<span class="asterisk">*</span></label>
                        <input type="text"
                        id="lastname"
                        class="form-control"
                        ngModel
                        name="lastname"
                        required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email<span class="asterisk">*</span></label>
                        <input 
                            type="text"
                            id="email"
                            class="form-control"
                            ngModel
                            name="email"
                            required
                            email
                            #email="ngModel">
                        <span class="help-block" *ngIf="email.dirty && !email.valid">Please enter a valid email address!</span>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text"
                        id="phone"
                        class="form-control"
                        ngModel
                        name="phone">
                    </div>
                </div>
                <div class="form-group">
                    <label for="property">Which Property Are You Interested In?</label>
                    <select 
                        name="property" 
                        id="property"
                        class="form-control"
                        ngModel>
                        <option value="property1">Property 1</option>
                        <option value="property2">Property 2</option>
                        <option value="property3">Property 3</option>
                        <option value="property4">Property 4</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea 
                        name="message" 
                        id="message" 
                        cols="50" 
                        rows="10"
                        class="form-control"
                        ngModel>
                    </textarea>
                </div>
                <p class="help-block" *ngIf="userData.dirty && !userData.valid">* Please complete the required fields!</p>
                <button 
                    class="btn btn-primary" 
                    type="submit"
                    [disabled]="!f.valid">Submit
                </button>
            </form>
        </div>
    </div>
</div>
