<h4 class="card-title"><span class="badge badge-secondary">2</span> CHOOSE AMENITIES</h4>
<hr class="my-2 bg-light">
<br>
<!-- INFO CARDS -->
<form #amenitiesID="ngForm" (ngSubmit)="amentiesSubmit(amenitiesID)">
  <div class="card-group">
    <div class="info-card col-lg-2 col-md-4 col-sm-6 " *ngFor="let amenity of amenities ">
      <label class="form-check-label">
        <input type="checkbox" class="display-hide" ngModel name="{{amenity.amntID}}" value="{{amenity.amntID}}">
        <div class="card">
          <img class="card-img-top" src="https://s26551.pcdn.co/wp-content/uploads/2012/03/kettler-dev-cc.jpg" style="height: 15rem;"
            alt="Card image cap">
          <hr class="my-2 bg-dark">
          <div class="card-body">
            <div class="card-title text-dark">{{amenity.title}}</div>
            <h6 class="card-subtitle mb-2 text-muted">{{amenity.sub_title}}</h6>
            <p class=" mb-2 text-muted">{{amenity.description}}</p>
            <div class="currency">{{amenity.price | currency}}</div>
          </div>
        </div>
      </label>
    </div>

</div>
<br>
<div class="col">
  <button type="submit" class="btn btn-primary float-left" role="button" ><i class="material-icons" style="font-size:1.5rem;">navigate_before</i> Apartment </button>
  <button type="submit" class="btn btn-primary float-right" role="button" >Amenities <i class="material-icons" style="font-size:1.5rem;">navigate_next</i></button>
</div>

</form>
