<div class="login-wrapper">
  <div class="card">
    <div class="card-header text-center">
      <br>
      <i class="material-icons md-48">lock</i>
      <br>
      <h4>Sign In</h4>

    </div>
    <div class="card-body">
      <div class="card-body">
          <div class="alert alert-danger text-center text-bold" *ngIf="auth_message" role="alert">
              <h5>{{auth_message}}</h5>
          </div>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" autocomplete="off">
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" ngModel name="email" class="form-control" id="email" required>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" ngModel name="password" class="form-control" id="password" required>
          </div>
          <br>
          <button type="submit" class="btn btn-secondary btn-lg btn-block">Log In</button>
        </form>
        <hr>
        <p class="text-center">Or login with</p>
          <button (click)="this.authX.loginGoogle()" class="btn btn-secondary btn-lg btn-block ">Login with Google</button>
          <button (click)="this.authX.loginFacebook()" class="btn btn-secondary btn-lg btn-block ">Login with Facebook</button>
      </div>

      <div class="card-footer">
        <p class=text-center>Not a member?<a [routerLink]="['../register']"> Sign up </a>now</p>
      </div>

    </div>
  </div>
</div>
