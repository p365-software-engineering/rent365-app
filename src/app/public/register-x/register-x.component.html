<div class="login-wrapper">
  <div class="card">
    <div class="card-header text-center text-capitalize text-bold">
      <br>
      <h4>Register</h4>
    </div>
    <div class="card-body">
      <div class="card-body">
        <form #register="ngForm" (ngSubmit)="onSubmit(register)" autocomplete="off">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstName">First Name</label>
              <input type="text" ngModel name="firstName" class="form-control" id="firstName" placeholder="John">
            </div>
            <div class="form-group col-md-6">
              <label for="lastName">Last Name</label>
              <input type="text" ngModel name="lastName" class="form-control" id="lastName" placeholder="Williams">
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" ngModel name="email" class="form-control" id="email" placeholder="email@superhero.com">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" ngModel name="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" ngModel name="confirmPassword" class="form-control" id="confirmPassword" placeholder="Confirm password ">
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
      <div class="card-footer">
        <p class=text-center>have an Account?<a [routerLink]="['../login']"> Login </a>here</p>
      </div>

    </div>
  </div>
