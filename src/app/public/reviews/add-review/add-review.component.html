<div class="card">
  <div class="card-body">
    <h5 class="card-title">Write a Review</h5>
    <div class="container-fluid bg-white form-input">
      <div class="row">
          <div class="col-lg-7">
              <form [formGroup] ="add_review_form">
                <div class="form-group">
                  <label for="ranking">Your rating (1-5): <span class="asterisk">*</span></label>
                  <input 
                    class="form-control" 
                    id="ranking" 
                    type="number"
                    required>
                </div>
                <div class="form-group">
                  <label for="reviewText">Your review:</label>
                  <textarea 
                    name="reviewText" 
                    id="reviewText" 
                    cols="30" 
                    rows="10"
                    class="form-control"
                    formControlName="reviewText">
                  </textarea>
                </div>
                <br>
              </form>
              <div>
                <button (click)="createNewReview()" class="btn btn-primary btn-lg">Submit</button>
              </div>
            </div>
      </div>
    </div>
  </div>  
</div>
